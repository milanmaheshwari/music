<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .controls {
            margin-top: 20px;
            display: none;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Spotify Playlist Player</h1>
    <button onclick="authorizeSpotify()">Login with Spotify</button>
    <div>
        <input type="text" id="playlistUrl" placeholder="Enter Spotify Playlist/Track URL">
        <button onclick="loadPlaylist()">Load</button>
    </div>
    <div class="controls" id="controls">
        <button onclick="previousTrack()">‚èÆÔ∏è Previous</button>
        <button onclick="togglePlayPause()">‚ñ∂Ô∏è Play/Pause</button>
        <button onclick="nextTrack()">‚è≠Ô∏è Next</button>
        <button onclick="shuffle()">üîÄ Shuffle</button>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        let player;
        let clientId = 'c651af23460a4e3e9e8733aeadb0a6e4'; // Replace with your Spotify Client ID
        let redirectUri = 'http://localhost:8000'; // Replace with your redirect URI
        let token;
        let playerReady = false;
        let deviceId;

        function authorizeSpotify() {
            const scopes = 'streaming user-read-playback-state user-modify-playback-state';
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
            window.location.href = authUrl;
        }

        function getTokenFromUrl() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            token = params.get('access_token');
            if (token) {
                document.getElementById('controls').style.display = 'block';
            }
        }

        window.onSpotifyWebPlaybackSDKReady = () => {
            getTokenFromUrl();
            if (!token) {
                console.error('No Spotify token found. Please login.');
                return;
            }
            player = new Spotify.Player({
                name: 'Web Player',
                getOAuthToken: cb => { cb(token); },
                volume: 0.5
            });

            player.addListener('ready', async ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
                playerReady = true;
                deviceId = device_id;
                await transferPlaybackToDevice(device_id);
            });

            player.connect();
        };

        async function transferPlaybackToDevice(device_id) {
            try {
                const response = await fetch('https://api.spotify.com/v1/me/player', {
                    method: 'PUT',
                    headers: { 
                        'Authorization': `Bearer ${token}`, 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ device_ids: [device_id], play: true })
                });
                if (!response.ok) {
                    console.error('Failed to transfer playback:', response.statusText);
                }
            } catch (error) {
                console.error('Error transferring playback:', error);
            }
        }

        async function loadPlaylist() {
            let playlistUrl = document.getElementById('playlistUrl').value;
            let playlistId = extractSpotifyId(playlistUrl);
            if (playlistId) {
                fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => response.json())
                .then(data => {
                    let uris = data.items.map(item => item.track.uri);
                    playTracks(uris);
                })
                .catch(error => console.error('Error loading playlist:', error));
            }
        }

        function extractSpotifyId(url) {
            let match = url.match(/spotify\.com\/(playlist|track)\/([a-zA-Z0-9]+)/);
            return match ? match[2] : null;
        }

        function playTracks(uris) {
            fetch('https://api.spotify.com/v1/me/player/play', {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ uris })
            });
        }

        function togglePlayPause() {
            if (playerReady) {
                player.togglePlay();
            } else {
                console.error('Player is not ready yet.');
            }
        }

        function nextTrack() {
            if (playerReady) {
                player.nextTrack();
            } else {
                console.error('Player is not ready yet.');
            }
        }

        function previousTrack() {
            if (playerReady) {
                player.previousTrack();
            } else {
                console.error('Player is not ready yet.');
            }
        }

        function shuffle() {
            if (playerReady) {
                fetch('https://api.spotify.com/v1/me/player/shuffle?state=true', {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
            } else {
                console.error('Player is not ready yet.');
            }
        }
    </script>
    <script>
        getTokenFromUrl();
    </script>
</body>
</html>
